<div ng-controller="eventController as event">
    <div class="col-xs-12 col-md-6 col-lg-6">
        <h3 class="EventTitle">{{event.title}}</h3>

        <div class="col-xs-12 event">
            <label class="control-label">Departure address</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="event.departure.address" placeholder="Where would you like to leave from?">
                <span class="input-group-addon" id="enterAddress" ng-click="event.getDepartureLatLng()">
                <i class="fa fa-search"></i>
            </span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-6">
        <h3 class="EventTitle">Possible Routes</h3>

        <div class="col-xs-12" ng-if="event.routes">
            <div ng-repeat="route in event.routes" class="card">
                <div class="event">
                    <h3 ng-style="style(route)" style="padding: 10px;border-radius: 4px;">{{route.route.route_short_name}} {{route.route.route_long_name}}</h3>
                    <div>
                        Departure Stop: {{route.departure.stop_name}}<a  data-toggle="tooltip" title="View stop on Google Maps" style="padding-left: 10px;" ng-href="http://maps.google.com/?ll={{route.departure.stop_lat}},{{route.departure.stop_lon}}"><i class="fa fa-map-marker"></i></a>
                    </div>
                    <div>
                        Destination Stop: {{route.destination.stop_name}}<a  data-toggle="tooltip" title="View stop on Google Maps" style="padding-left: 10px;" ng-href="http://maps.google.com/?ll={{route.destination.stop_lat}},{{route.destination.stop_lon}}"><i class="fa fa-map-marker"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12" ng-if="event.error != null">
            <div class="card">
                <div class="event">
                    {{event.error}}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
